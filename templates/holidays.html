{% extends 'base.html' %}
{% block title %}Holidays{% endblock %}
{% block content %}
<h2 class="mb-3">List of Holidays</h2>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Date</th>
      <th>Occasion</th>
    </tr>
  </thead>
  <tbody>
    {% for h in holidays %}
    <tr>
      <td>{{ h['date'] }}</td>
      <td>{{ h['occasion'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
