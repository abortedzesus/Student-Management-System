{% extends 'base.html' %}
{% block title %}{{ action }} Student{% endblock %}
{% block content %}
<h3 class="mb-3">{{ action }} Student</h3>
<form method="POST" class="card p-4 rounded-4 shadow-sm">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" value="{{ student.name if student else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Enrollment No.</label>
      <input type="text" class="form-control" name="enrollment_no" value="{{ student.enrollment_no if student else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">DOB</label>
      <input type="date" class="form-control" name="dob" value="{{ student.dob if student else '' }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" value="{{ student.email if student else '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Class (1-12)</label>
      <input type="number" min="1" max="12" class="form-control" name="grade" value="{{ student.grade if student else '' }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Section</label>
      <select class="form-select" name="section" required>
        {% set sec = student.section if student else '' %}
        {% for s in ['A','B','C','D'] %}
          <option value="{{ s }}" {{ 'selected' if s==sec else '' }}>{{ s }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Leaves Taken</label>
      <input type="number" min="0" class="form-control" name="leaves_taken" value="{{ student.leaves_taken if student else 0 }}">
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-dark">Save</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('crud_students') }}">Cancel</a>
  </div>
</form>
{% endblock %}
