{% extends 'base.html' %}
{% block title %}Upload Homework{% endblock %}
{% block content %}
<h3 class="mb-3">Upload Homework</h3>
<form method="POST" class="card p-4 rounded-4 shadow-sm">
  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Class (1-12)</label>
      <input type="number" min="1" max="12" class="form-control" name="grade" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Section</label>
      <select class="form-select" name="section" required>
        <option>A</option><option>B</option><option>C</option><option>D</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" required>
    </div>
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" name="description"></textarea>
    </div>
    <div class="col-md-4">
      <label class="form-label">Due Date</label>
      <input type="date" class="form-control" name="due_date" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Type</label>
      <select class="form-select" name="type">
        <option value="regular">Regular</option>
        <option value="holiday">Holiday</option>
      </select>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-dark">Upload</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('teacher_dashboard') }}">Cancel</a>
  </div>
</form>
{% endblock %}
