<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Student Management System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
  <header class="bg-black text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <a href="{{ url_for('login') }}" class="text-white text-decoration-none me-3">Login</a>
        <a href="{{ url_for('signin') }}" class="text-white text-decoration-none">Sign in</a>
      </div>
      <div>
        <a href="{{ url_for('index') }}" class="text-white fs-4 text-decoration-none">🏠</a>
      </div>
    </div>
  </header>

  <main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'secondary' if category in ['info'] else category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
